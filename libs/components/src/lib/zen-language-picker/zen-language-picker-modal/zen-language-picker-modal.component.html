<div mat-dialog-content>
  <h2>
    {{ 'SELECT_LANGUAGE' | translate}}
  </h2>

  <mat-form-field>
    <mat-select [(value)]="selected">
      @for(language of languages; track language.value) {
        <mat-option [value]="language.value">
          {{language.englishSpelling}} 
          <ng-container *ngIf="language.englishSpelling !== 'English'">
            - {{language.nativeSpelling}}
          </ng-container>
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
